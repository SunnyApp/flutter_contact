name: flutter_contact_example
description: Demonstrates how to use the flutter_contact plugin
environment: 
  sdk: '>=2.12.0 <3.0.0'
  flutter: ^1.10.0
dependencies: 
  collection: ^1.16.0
  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  flutter_platform_widgets: ^1.9.5
  intl: ^0.17.0
  logging: ^1.0.2
  permission_handler: ^9.2.0
  quiver: ^3.0.1
  uuid: ^3.0.4
  logging_config: 
    git: 
      url: git@github.com:SunnyApp/logging_config
      ref: trippi_app
  flexidate: 
    git: 
      url: git@github.com:TrippiApp/flexidate
      ref: trippi_app
  flutter: 
    sdk: flutter
  full_text_search: 
    git: 
      url: git@github.com:SunnyApp/full_text_search
      ref: trippi_app
dev_dependencies: 
  flutter_contact: 
    git: 
      url: git@github.com:SunnyApp/flutter_contact
      ref: trippi_app
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
